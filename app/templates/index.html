<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle Sécurité</title>
  <link rel="stylesheet" href="/static/cnaps.css">
</head>
<body>
  <header class="header">
    <h1>🛡️ Interface Contrôle Sécurité</h1>
  </header>

  <main class="main">
    <section class="card">
      <h2>Analyse de documents</h2>
      <form method="post" enctype="multipart/form-data" action="/analyze">
        <input type="file" name="file" class="file-input">
        <button type="submit" class="btn">Analyser</button>
      </form>
    </section>

    <section class="card">
      <h2>Statut du service</h2>
      <p id="status">Chargement...</p>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 CSI · Design inspiré Apple</p>
  </footer>

  <script>
    async function getStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('status').textContent =
        `Service: ${data.service} · ${data.status}`;
    }
    getStatus();
  </script>
</body>
</html>
