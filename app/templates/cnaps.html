{% extends "base.html" %}
{% block title %}CSI — CNAPS{% endblock %}
{% block content %}
  <h1>CNAPS — Téléversement et gestion des pièces</h1>

  <div class="card">
    <ul id="cnaps-list" class="small"></ul>
  </div>

  <script>
    // Nomenclature CNAPS (incluant les nouveaux items)
    const DOCS = [
      { key:"autorisation_exercer",       label:"Autorisation d’exercer" },
      { key:"agrement_dirigeant",         label:"Agrément dirigeant" },
      { key:"attestation_assurance",      label:"Attestation d’assurance professionnelle" },
      { key:"kbis",                        label:"Extrait Kbis" },
      { key:"statuts_maj",                label:"Statuts de l’entreprise à jour" },
      { key:"dsn",                         label:"Déclarations sociales nominatives (DSN)" },
      { key:"vigilance_urssaf",           label:"Attestation de vigilance URSSAF" },
      { key:"releves_comptes_6m",         label:"Relevés de comptes (6 mois)" },
      { key:"derniere_liasse",            label:"Dernière liasse fiscale" },
      { key:"grand_livre",                label:"Grand livre de comptes" },

      // *** Nouveaux éléments demandés ***
      { key:"bulletins_paie",             label:"Bulletins de paye" },
      { key:"registre_unique_personnel",  label:"Registre unique du personnel" },
      { key:"modele_carte_pro",           label:"Modèle carte professionnelle propre à l’entreprise" },
      { key:"factures_6m",                label:"Factures sur les 6 derniers mois" },
      { key:"captures_site_web",          label:"Captures de toutes les pages du site internet" },
    ];

    const ul = document.getElementById('cnaps-list');
    ul.innerHTML = DOCS.map(d => `<li data-key="${d.key}">• ${d.label}</li>`).join('');
  </script>
{% endblock %}
